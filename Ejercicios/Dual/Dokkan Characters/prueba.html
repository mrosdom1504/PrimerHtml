<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokkan Battle UI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: url('media/img_3.png') no-repeat center center fixed;
            background-size: cover;
        }

        .header-image {
            width: 100%;
            max-width: 1640px;
            max-height: 624px;
            object-fit: cover;
            border-radius: 0 0 30px 30px;
        }

        .separator {
            max-width: 1640px;
            margin-top: -30px;
            width: 100%;
            height: 60px;
        }

        .green-bar {
            background: url('media/img_2.png') no-repeat center;
            background-size: contain;
            height: 50px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .info-box {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            height: 300px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <!-- Imagen del encabezado -->
    <img src="media/img.png" alt="Header" class="header-image">

    <!-- Separador -->
    <img src="media/img_1.png" alt="Separator" class="separator">

    <!-- Barra verde -->
    <div class="green-bar"></div>

    <!-- Caja de informaciÃ³n -->
    <div class="info-box"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
