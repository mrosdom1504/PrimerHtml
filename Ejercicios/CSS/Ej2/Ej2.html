<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p style="text-align: center;margin: 0;font-size: 16px"><a href="https://www.google.com/?hl=es">HORARIO DE CLASE CURSO</a></p>
<table style="table-layout: fixed; width: auto; margin: auto;">
  <tr>
    <th style="border: 1px solid black">HORAS</th>
    <td><b>MONDAY</b></td>
    <td><b>TUESDAY</b></td>
    <td><b>WEDNESDAY</b></td>
    <td><b>THURSDAY</b></td>
    <td><b>FRIDAY</b></td>

  </tr>
  <tr>
    <td>8:15</td>
    <td class="ISO" rowspan="2">ISO</td>
    <td class="ISO">ISO</td>
    <td class="ISO">ISO</td>
    <td class="ISO" colspan="2">ISO</td>
  </tr>
  <tr>
    <td>9:15</td>
    <td class="GBD">GBD</td>
    <td class="GBD">GBD</td>
    <td class="GBD">GBD</td>
    <td class="GBD">GBD</td>
  </tr>
  <tr>
    <td>11:15</td>
    <td colspan="5" style="text-align: center"><b>RECREO</b></td>

  </tr>
  <tr>
    <td>10:15</td>
    <td class="PAR">PAR</td>
    <td class="PAR" rowspan="2">PAR</td>
    <td class="PAR">PAR</td>
    <td class="PAR">PAR</td>
    <td class="PAR">PAR</td>
  </tr>
  <tr>
    <td>11:45</td>
    <td class="FHW">FHW</td>
    <td class="FHW">FHW</td>
    <td class="FHW">FHW</td>
    <td class="FHW">FHW</td>
  </tr>

</table>
</body>
</html>
