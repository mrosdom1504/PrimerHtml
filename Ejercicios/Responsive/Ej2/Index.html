<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <div class="logo">
        <img src="imgs/img.png" alt="mujer sonriente">
    </div>
    <div>
        <nav>
            <h1>lyft</h1>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Contact</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
</div>
<div class="container">
    <div class="hero">
        <h1>Make up to $35/hr<br> Driving Your Car</h1>
    </div>
    <div class="form-section">
        <form>
            <h1>Apply Now</h1>
            <p>Complete the form below to apply for a free quote.</p>
            <label for="first-name"></label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

            <label for="last-name"></label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

            <label for="company"></label>
            <input type="text" id="company" name="company" placeholder="Email address">

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="City" required>

            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" placeholder="Phone number">

            <label for="promocode"></label>
            <input type="text" id="promocode" name="promocode" placeholder="Promo Code (optional)"><br>
            <label for="male">
                <input type="checkbox" id="male">I agree
            </label>
            <br>
            <button type="submit">BECOME A DRIVER</button>
            <p>Already applied?</p>
        </form>
    </div>
</div>

<div class="footer">
    <h1>See How Much You Can Make</h1>
    <p>How many hours do you want to drive this week?</p>
    <form>
        <label for="hours"></label>
        <input type="number" name="hours" id="hours" placeholder="Hours">
        <label for="city"></label>
        <input type="text" name="city" id="city" placeholder="City">
        <button type="submit">Calculate</button>
    </form>
</div>
</body>
</html>
